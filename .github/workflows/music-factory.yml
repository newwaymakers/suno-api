name: Music Factory

on:
  workflow_dispatch: # 수동으로 실행 버튼을 만듭니다.

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Music Factory
        env:
          SUNO_API_URL: ${{ secrets.SUNO_API_URL }}
        run: python main.py
